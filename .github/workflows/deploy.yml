name: Deploy Frontend

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  LIGHTSAIL_INSTANCE: educaition

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npm run build

      - name: Create deployment package
        run: tar -czf build.tar.gz build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Get GitHub Runner IP
        id: ip
        run: echo "ipv4=$(curl -s https://api.ipify.org)" >> $GITHUB_OUTPUT

      - name: Open SSH port for GitHub Actions
        run: |
          aws lightsail open-instance-public-ports \
            --instance-name ${{ env.LIGHTSAIL_INSTANCE }} \
            --port-info fromPort=22,toPort=22,protocol=TCP,cidrs=${{ steps.ip.outputs.ipv4 }}/32
          echo "Opened SSH for IP: ${{ steps.ip.outputs.ipv4 }}"
          sleep 5

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 63.179.49.61 >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          scp build.tar.gz ubuntu@63.179.49.61:/home/ubuntu/
          ssh ubuntu@63.179.49.61 'set -e && sudo rm -rf /srv/app/frontend/build && sudo mkdir -p /srv/app/frontend && sudo tar -xzf /home/ubuntu/build.tar.gz -C /srv/app/frontend/ && sudo chown -R www-data:www-data /srv/app/frontend/build && sudo chmod -R 755 /srv/app/frontend/build && sudo systemctl reload nginx && rm -f /home/ubuntu/build.tar.gz && echo "Frontend deployment completed!"'

      - name: Close SSH port for GitHub Actions
        if: always()
        run: |
          aws lightsail close-instance-public-ports \
            --instance-name ${{ env.LIGHTSAIL_INSTANCE }} \
            --port-info fromPort=22,toPort=22,protocol=TCP,cidrs=${{ steps.ip.outputs.ipv4 }}/32
          echo "Closed SSH for IP: ${{ steps.ip.outputs.ipv4 }}"

      - name: Purge Cloudflare Cache
        if: success()
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.CLOUDFLARE_ZONE_ID }}" ] && [ -n "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
              -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
              -H "Content-Type: application/json" \
              --data '{"purge_everything":true}'
            echo "Cloudflare cache purged"
          else
            echo "Cloudflare secrets not configured, skipping cache purge"
          fi
